<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet"href="/css/register.css">
</head>

<body>
  <h1>Registro de Usuario</h1>
  <form action="/register" method="post">
    <label for="nombreApellido">Nombre y Apellido:</label><br>
    <input type="text" id="nombreApellido" name="nombreApellido"><br>

    <label for="nombreUsuario">Nombre de usuario:</label><br>
    <input type="text" id="nombreUsuario" name="nombreUsuario"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

    <label for="domicilio">Domicilio:</label><br>
    <input type="text" id="domicilio" name="domicilio"><br>

    <label for="perfilUsuario">Perfil del usuario:</label><br>
    <input type="radio" id="comprar" name="perfil" value="comprar">
    <label for="comprar">Comprar</label>
    <input type="radio" id="vender" name="perfil" value="vender">
    <label for="vender">Vender</label><br>

    <label for="categoriasInteres">Categorías de interés:</label><br>
    <input type="checkbox" id="electro" name="categorias" value="electro">
    <label for="electro">Electro</label>
    <input type="checkbox" id="moda" name="categorias" value="moda">
    <label for="moda">Moda</label>
    <input type="checkbox" id="hogar" name="categorias" value="hogar">
    <label for="hogar">Hogar</label>
    <input type="checkbox" id="jugueteria" name="categorias" value="jugueteria">
    <label for="jugueteria">Juguetería</label>
    <input type="checkbox" id="vidaSana" name="categorias" value="vidaSana">
    <label for="vidaSana">Vida sana</label><br>

    <label for="fotoUsuario">Foto de usuario:</label><br>
    <input type="file" id="fotoUsuario" name="fotoUsuario"><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="confirmPassword">Confirmar contraseña:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar todo">

  </form>

</body>

</html>
